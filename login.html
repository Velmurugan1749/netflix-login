<body>
  <div class="container">
    <header class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png" alt=""width="100" height="100">
    </header>
    <form name="loginform" onsubmit="return validateForm()" >
      <h1>Sign In</h1>
      <input type="text" name=""id="email" placeholder="Email Id or Phone number" >
      <span id="email-error" class="error-message"></span>
      <div style="position: relative;">
        <input type="password" name=""placeholder="Password" id="password" oninput="showPasswordToggle()">
        <span id="password-error" class="error-message"></span>
        <span id="togglePassword" onclick="showPassword()">Show</span>
      </div>

      <button type=" onsubmit" >Sign In</button>
      
      <br>
      <p style="text-align: center;margin-top: 10px;font-size: 20px;">OR</p>
      <br>
      <button type="button" style="background-color: #333;">Use a Sign in Code</button><br>
     
      <label>
        <span><input type="checkbox" name="" id=""> Remember me</span>
        
      </label><br>
      <span>New to Netflix? <a href="index.html">Sign up now</a></span>
      <br><br>
      <p>Sign in is protected by Google reCAPTCHA to ensure you’re not a bot. <a href="#"
          class="link">Learn more.</a></p>
    </form>
  </div>

    <div class="footWidth">
        Questions? Call <a 
                     href="tel:000-800-919-1694"
